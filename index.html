<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Notes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="left_right_scroll">
        <img src="resources/left_right_logo.jpg" id="left_right_logo_image" height="50px" width="50px">
    </div>

    <!-- Nav bar -->
    <div class="navbar">
        <a href="index.html" id="create_note">Create Note</a>
        <!-- <a href="memory.html">Memories</a>
        <a href="htmlfiles/today.html">Today</a>
        <a href="office.html">Office</a>
        <a href="class.html">Class</a>
        <a href="AI_Question&Answer.html">Q & A</a> -->
    </div>
    <!-- The main container-div -->
    <div id="main_container">

        <!-- toolbar -->
        <div id="toolbar">
            <div id="shapes_div">
                <button id="shapes_button">
                    <img id="shapes_image" src="resources/shapes_logo.jpg" heigh="70px" width="70px">
                </button>
            </div>
            <div id="insertImage">
                <button id="insertImage" onclick="insertImage()">img</button>
            </div>
            <div id="selectall">
                <button id="selectall" onclick="selectall()">A</button>
            </div>
            <div id="boldText_div">
                <button id="boldText" onclick=" boldText()">B</button>
            </div>

            <div id="underlineText_div">
                <button id="underlineText" onclick="underlineText()">
                    <u>U</u>
                </button>
            </div>
            <div id="strikethroughText_div">
                <button id="strikethroughText" onclick="strikethroughText()"
                    style="text-decoration: line-through;">S</button>
            </div>
            <div id="italicText_div">
                <button id="italic" onclick="italic()">
                    <i>I</i>
                </button>
            </div>
            <div id="insertLineBreak">
                <button id="insertLineBreak" onclick="insertLineBreak()">Br</button>
            </div>
            <!-- <div id="insertHorizontalRule">
                <button id="insertHorizontalRule" onclick="insertHorizontalRule()">H</button>
            </div> -->
            <div id="superscript">
                <button id="superscript" onclick="superscript()">
                    A<sup>2</sup>
                </button>
            </div>
            <div id="subscript">
                <button id="subscript" onclick="subscript()">A<sub>2</sub>
                </button>
            </div>
            <div id="outdent">
                <button id="outdent" onclick="outdent()">
                    << </button>
            </div>
            <div id="indent">
                <button id="backColor" onclick="indent()">>></button>
            </div>

            <div id="unlink">
                <button id="unlink" onclick="unlink()">
                    <span style="color: blue;">A</span>
                </button>
            </div>

            <div id="createLink">
                <button id="createLink" onclick="createLink()"><u style="color: blue;">A</u>
                </button>
            </div>

            <div id="undo">
                <button id="undo" onclick="undo()"> <- </button>
            </div>

            <div id="redo">
                <button id="redo" onclick="redo()">-></button>
            </div>

            <!-- <div id="insertText">
                <button id="insertText" onclick="insertText()">text</button>
            </div> -->
            <div id="text_color" style="display: flex;flex-direction: column;height: fit-content;align-items: center;">
                <span id="text_color_choose_button">
                    <b>T</b></span>
                <input type="color" name="" id="text_color_color_input"
                    style="height:17px;width: 70%;position: relative;bottom: 15px;border:none;">
            </div>

            <div id="background_choose" style="display: flex; justify-content: center;align-items: center;">
                <input type="color" name="" id="background_choose_color">
                <label for="color" class="color_label"></label>
            </div>

            <div id="textSize_input_container">
                <button id="size_input_button">size</button>
                <input id="text_size" type="range" name="" id="size" min="10" max="60">
            </div>
            <div id="ai">
                <!-- AI button to ask queris from google Gemini-->
                <p id="ai_highlight">AI</p>
            </div>
            <div id="refresh_content"
                style="padding: 5px;height: 50px;width: 50px;display: flex;justify-content: center;align-items: center;border-radius: 50%;">
                <img src="resources/reset.jpg" id="refresh_image" height=" 50px" width="50px"
                    style="border-radius: 50%;">
            </div>


            <!-- shapes container -->
            <div id="shapes_container">
                <div id="rectangle_shape" style=" width:60px;height: 60px;">
                    <img id="rectangle_shape" src="resources/rectangle_shape.jpg" height="60px" width="60px">
                </div>
                <div id="heart_shape" style=" width:60px;height: 60px;">
                    <img id="heart_shape" src="resources/heart_shape.jpg" height="60px" width="60px">
                </div>
                <div id="circle_shape" style=" width:60px;height: 60px;">
                    <img id="circle_shape" src="resources/circle_shape.jpg" height="60px" width="60px">
                </div>
                <div id="star_shape" style=" width:60px;height: 60px;">
                    <img id="star_shape" src="resources/star_shape.jpg" height="60px" width="60px">
                </div>
                <div id="leaf_shape" style="width:60px;height: 60px;">
                    <img id=" leaf_shape" src="resources/leaf_shape.jpg" height="60px" width="60px">
                </div>
            </div>
        </div>

        <!-- Left Side Container Codes -->
        <div id="left_container">

            <div class="left_main_elements_container">
                <div id="ai_container">
                    <div id="ai_output_container_div">
                        <span id="ai_output_question">QUESTION FROM USER: </span>
                        <span id="ai_output_answer"><b><i> ............Connect to a network to get
                                    answer.............</i></b> </span>
                    </div>
                    <div id="ai_input_container_div">
                        <input type="text" name="" id="ai_input" placeholder="Enter question here">
                        <button id="ai_answer_generate_button"><img id="ai_answer_generate_button_image"
                                src="resources/send_message_logo.png"></button>
                    </div>
                </div>

                <!-- All the different shapes of notes are here -->
                <div id="text_area" placeholder="Enter text here//" contenteditable="true"></div>

                <!-- Code for rectangular shape notes -->
                <div id="rectangular_note" placeholder="Enter text here//"
                    style="height: 300px;width: 70%; background-color: white; border: 2px solid black; display: none; border-radius:10px;padding: 20px; text-wrap: wrap;"
                    contenteditable="true">
                </div>

                <input type="text" name="" id="notes_heading" placeholder="Give heading to your notes //"
                    contenteditable="true">

                <input type="text" name="" id="notes_location_info" placeholder="Add location of note creation //"
                    contenteditable="true">

            </div>

            <!-- plus button (+) to save created notes -->
            <div id="button" class="add_note_button">
                <button id="add_note">+</button>
            </div>
        </div>


        <!-- Right Side Container Codes -->
        <div id="right_container">
            <h1>Your Notes</h1>
            <p id="empty_line">You have not added a note yet</p>
            <div id="notes_container">
                <!-- All notes are inserted here -->
            </div>
        </div>
    </div>

    <!-- Script files -->
    <script src="note_add.js"></script>
    <script src="./toolbar.js"></script>
    <script src="./script.js"></script>
    <script src="shapes.js"></script>
    <script src="key.js"></script>
    <script type="importmap">
        {
        "imports": {
        "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
        }
        </script>
    <script type="module" src="module.js"></script>



</body>

</html>
